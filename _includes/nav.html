<nav class="site-nav">
  <ul>
    {% for page in site.pages %}
    {% if page.title and page.hide != true %}
    <li>
      <a class="page-link" href="{{ page.url | prepend: site.baseurl }}" title="{{ page.description }}">{{ page.title }}</a>
    </li>
    {% unless forloop.last %}&nbsp;|&nbsp;{% endunless %}
    {% endif %}
    {% endfor %}

    <!-- Social icons from Font Awesome, if enabled -->
    {% include icons.html %}
  </ul>
</nav>
