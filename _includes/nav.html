<nav class="site-nav">
  <ul>
    {% assign first = true %}
    {% for page in site.pages %}
      {% if page.title and page.hide != true %}
        <li>
          {% if first == true %}
            {% assign first = false %}
          {% else %}
            <span class="page-link-separator">|</span>
          {% endif %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}" title="{{ page.description }}">{{ page.title }}</a>
        </li>
      {% endif %}
    {% endfor %}

    <!-- Social icons from Font Awesome, if enabled -->
    {% include icons.html %}
  </ul>
</nav>
